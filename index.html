<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>

    <body>
        <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
        </header>
            <main id="container">
                 <div id="left">
                    <input id="colorPicker" class="picker" type="color" value="black">
                     <button id="colorBtn" class="active">Color</button>
                     <button id="rainbowBtn">Rainbow</button>
                     <button id="grayScaleBtn">Grayscale</button>
                 </div>
                 <div id="middle">
                     <div id="grid" class="grid"></div>
                     <div id="sizeValue" class="size-value">20 x 20</div>
                     <input id="sizeSlider" type="range" class="slider" value="20" min="1" max="64">
                 </div>
                 <div id="right">
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear</button>
                 </div>
            </main>
        <footer>
            <p>Made by dalinec</p>
        </footer>


    <script type="text/javascript" src="script.js"> </script>

    </body>

</html>
